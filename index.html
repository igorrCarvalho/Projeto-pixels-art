<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Pixels Art</title>
</head>
<body>
    <main>
        <header id="header">
            <h1 id="title">Paleta de Cores</h1>
        </header>
        <section id="color-palette">
            <div id="black" class="color black selected"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
        <section id="input-section">
            <input type="number" min="1"  id="board-size" placeholder="Digite o tamanho do quadro!">
            <button id="generate-board">VQV</button>
        </section>
        <section class="clear">
            <button id="clear-board">Limpar</button>
        </section>
        <section id="pixel-board">
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
